<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Fun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background: lightgray;
            padding: 20px;
        }
        .flex-item {
            width: 100px;
            height: 100px;
            color: white;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .red { background: tomato; }
        .blue { background: dodgerblue; }
        .green { background: mediumseagreen; }
        .orange { background: orange; }
        .purple { background: rebeccapurple; }
        
        @media (min-width: 600px) {
            .flex-container {
                justify-content: flex-start;
            }
            .flex-item {
                color: grey;
            }
        }
        
        @media (min-width: 900px) {
            .flex-container {
                justify-content: center;
            }
            .flex-item {
                color: purple;
            }
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }
            nav ul {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>FlexBox Practice</h1>
    </header>
    
    <nav>
        <div class="logo">Logo</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <section class="flex-container">
            <div class="flex-item red">1</div>
            <div class="flex-item blue">2</div>
            <div class="flex-item green">3</div>
            <div class="flex-item orange">4</div>
            <div class="flex-item purple">5</div>
        </section>
    </main>
    
    <footer>
        <p>Do we need this?</p>
    </footer>
</body>
</html>
